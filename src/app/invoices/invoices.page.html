<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Invoices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Present Invoices -->
  <ion-list>
    <ion-item lines="full" mode="md" *ngFor="let invoice of invoices" (click)="showInvoice(invoice)">
      <ion-grid>
        <ion-row>
          <ion-col size="4" text-start><small>ID:</small></ion-col>
          <ion-col size="8" text-end><small>{{ invoice.id }}</small></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4" text-start><small>Created at:</small></ion-col>
            <ion-col size="8" text-end><small>{{ invoice.created_at | date: 'hh:mm:ss a d/MM/y'}}</small></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" text-start><small>Total Invoice Value:</small></ion-col>
          <ion-col size="6" text-end><small>{{ invoice.billed_amt }} Rs.</small></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <!-- Ionic Fab Button to provide more options for user -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button color="secondary">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>

      <ion-fab-list side="top">

        <!--  1.Export in JSON  2.Product List 3.Create New Invoice  -->
        <ion-fab-button (click)="exportDbInJSON()">
          <ion-icon name="download"></ion-icon>
        </ion-fab-button>
        <ion-label>Export in JSON</ion-label>

        <ion-fab-button (click)="loadProductList()">
          <ion-icon name="list"></ion-icon>
        </ion-fab-button>
        <ion-label>Product List</ion-label>
        
        <ion-fab-button (click)="createNewInvoice()">
          <ion-icon name="create"></ion-icon>
        </ion-fab-button>
        <ion-label>Create New Invoice</ion-label>
          
      </ion-fab-list>
  </ion-fab>
  
</ion-content>
