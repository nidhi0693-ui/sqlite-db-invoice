<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="invoices"></ion-back-button>
    </ion-buttons>
    <ion-title>Invoice Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-item lines="full">
          <ion-grid>
              <ion-row>
                  <ion-col size="5" text-start><strong><small>Product Name</small></strong></ion-col>
                  <ion-col size="2" text-end><strong><small>Qty.</small></strong></ion-col>
                  <ion-col size="3" text-end><strong><small>Price (Rs.)</small></strong></ion-col>
                  <ion-col size="2" text-end><strong><small>Tax (%)</small></strong></ion-col>
                  <!-- <ion-col size="2" text-end><strong><small>Total (Rs.)</small></strong></ion-col> -->
                </ion-row>
          </ion-grid>
        </ion-item>

        <ion-list>
          <ion-item lines="full" *ngFor="let data of dataToShow">
            <ion-grid>
                <ion-row>
                    <ion-col size="5" text-start><small>{{ data.product_name }}</small></ion-col>
                    <ion-col size="2" text-end><small>{{ data.product_quantity }}</small></ion-col>
                    <ion-col size="3" text-end><small>{{ data.product_price }}</small></ion-col>
                    <ion-col size="2" text-end><small>{{ data.product_tax }}</small></ion-col>
                    <!-- <ion-col size="2" text-end><strong><small>Total (Rs.)</small></strong></ion-col> -->
                  </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col size="6" text-start><strong>Created At</strong></ion-col>
        <ion-col size="6" text-end><strong>Invoice Amount</strong></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" text-start>{{ dataRecieved.created_at }}</ion-col>
        <ion-col size="6" text-end>{{ dataRecieved.billed_amt }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
